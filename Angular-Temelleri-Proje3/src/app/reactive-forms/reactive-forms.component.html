<form [formGroup]= "productForm" (ngSubmit)=" updateForm()">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label>Name:</label>
          <input class="form-control" formControlName="name" />
          <!-- <div *ngIf= "name.touched && name.invalid" class="alert alert-danger">Bu alan zorunludur.</div> -->
        </div>

        <div class="form-group">
          <label>Description:</label>
          <textarea class="form-control"formControlName="description"></textarea>
        </div>

        <div class="form-group">
          <label>Price:</label>
          <input class="form-control" formControlName="price" />
        </div>

        <div class="form-group">
          <label>ImageUrl:</label>
          <input class="form-control" formControlName="imageUrl" /><br />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</form>
